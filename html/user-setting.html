<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>user-setting</title>
        <meta name="viewport" content="width=device-width, user-scalable=no" />
    </head>
    <body class="simple-page user-page">

        <div class="container">
            <div class="form-container">
                <form action="user-index.html" class="large-form">
                    <div class="field">
                        <div class="element">
                            <input class="element-input" type="text" placeholder="Your Name" autofocus />
                        </div>
                    </div>
                    <div class="field">
                        <div class="element">
                            <input class="element-input" type="text" placeholder="Your E-mail" />
                        </div>
                    </div>
                    <div class="field">
                        <div class="element">
                            <input class="element-input" type="text" placeholder="About yourself" />
                        </div>
                    </div>
                    <div class="field">
                        <div class="element">
                            <input class="element-input" type="password" placeholder="New Password (leave blank if not needed)" />
                        </div>
                    </div>
                    <div class="control">
                        <input class="button" type="submit" value="Update" />
                        <a class="button simple-button" href="user-index.html">Cancel</a>
                    </div>
                </form>
            </div>
        </div>

        <link rel="stylesheet/less" type="text/css" href="resources/css/app.less" />
        <script src="resources/js/less-1.7.0.min.js"></script>

    </body>
</html>
