<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>user-login</title>
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="resources/css/app.css" />
    </head>
    <body class="simple-page user-page">

        <div class="container">
            <div class="form-container">
                <form action="user-index.html" class="large-form">
                    <div class="field">
                        <div class="element">
                            <input class="element-input" type="text" placeholder="E-mail" autofocus />
                        </div>
                    </div>
                    <div class="field">
                        <div class="element">
                            <input class="element-input" type="password" placeholder="Password" />
                        </div>
                    </div>
                    <div class="control">
                        <input class="button" type="submit" value="Login" />
                        <a class="button simple-button" href="user-register.html">Register</a>
                    </div>
                </form>
            </div>
        </div>        

    </body>
</html>
